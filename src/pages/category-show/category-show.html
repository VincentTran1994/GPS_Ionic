<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list *ngFor="let item of items">
    <!-- Packages displaying -->
    <ion-item-sliding >
      <ion-item *ngIf="item.catelogy == 'Packages'" 
                (click)="openInAppBrowser(item.link)">
        <ion-avatar item-start>
          <img src="http://www.nailspadesigns.com/ecatalog/wp-content/uploads/2018/06/NailSpaDesigns_ALBUMCOVER_SalonDesigns_Packages_001-025_v1.0_PURPLE-MUAVE-023-570x570.jpg">
        </ion-avatar>
        <h2>{{item.name}}</h2>
      </ion-item>
    </ion-item-sliding>
    <!-- menu displaying -->
    <ion-item-sliding >
      <ion-item *ngIf="item.catelogy == 'Menu'" 
                (click)="openInAppBrowser(item.link)">
        <ion-avatar item-start>
          <img src="http://www.nailspadesigns.com/ecatalog/wp-content/uploads/2018/06/NailSpaDesigns_ALBUMCOVER_SalonDesigns_001-025_v1.0_NailSalon_Brochure-1-570x570.jpg">
        </ion-avatar>
        <h2>{{item.name}}</h2>
      </ion-item>
    </ion-item-sliding>
    <!-- bussiness card displaying -->
    <ion-item-sliding >
      <ion-item *ngIf="item.catelogy == 'Business Cards'" 
                (click)="openInAppBrowser(item.link)">
        <ion-avatar item-start>
          <img src="http://www.nailspadesigns.com/ecatalog/wp-content/uploads/2018/06/NailSpaDesigns_ALBUMCOVER_SalonDesigns_001-025_v1.0_BusinessCards-2-570x570.jpg">
        </ion-avatar>
        <h2>{{item.name}}</h2>
      </ion-item>
    </ion-item-sliding>
    <!-- outdoor salon decor -->
    <ion-item-sliding >
      <ion-item *ngIf="item.catelogy == 'Outdoor Salon Decor'" 
                (click)="openInAppBrowser(item.link)">
        <ion-avatar item-start>
          <img src="http://www.nailspadesigns.com/ecatalog/wp-content/uploads/2018/06/NailSpaDesigns_ALBUMCOVER_SalonDesigns_001-025_v1.0_SideWalkSign-1-570x570.jpg">
        </ion-avatar>
        <h2>{{item.name}}</h2>
      </ion-item>
    </ion-item-sliding>
    <!-- salon decor -->
    <ion-item-sliding >
      <ion-item *ngIf="item.catelogy == 'Salon Decor'" 
                (click)="openInAppBrowser(item.link)">
        <ion-avatar item-start>
          <img src="http://www.nailspadesigns.com/ecatalog/wp-content/uploads/2018/06/NailSpaDesigns_ALBUMCOVER_SalonDesigns_001-025_v1.0_NailSalonMeshVinyl-1-570x570.jpg">
        </ion-avatar>
        <h2>{{item.name}}</h2>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>
